<!DOCTYPE html>
<html>
<head>
  <title>Netflix Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      padding: 20px;
    }

    .logo {
      color: #e50914;
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      margin-top: 10px;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li:last-child {
      margin-right: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }

    .hero {
      background-image: url("thumbbig-1152297.webp");
      background-size: cover;
      background-position: center;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      font-size: 36px;
      font-weight: bold;
    }

    .content {
      padding: 50px;
      text-align: center;
    }

    h2 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .cta {
      margin-top: 20px;
    }

    .cta a {
      background-color: #e50914;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      border-radius: 4px;
    }

    footer {
      background-color: #000;
      padding: 20px;
      text-align: center;
      color: #fff;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Netflix</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">New & Popular</a></li>
        <li><a href="#">My List</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="content">
      <h2>Unlimited movies, TV shows, and more.</h2>
      <p>Watch anywhere. Cancel anytime.</p>
      <div class="cta">
        <a href="#">Get Started</a>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Netflix Clone. All rights reserved.</p>
  </footer>
</body>
</html>
